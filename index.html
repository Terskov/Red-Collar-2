<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="pomodoro_btn">
                Pomodoro
            </button>

            <button class="short_btn">
                Short Break
            </button>

            <button class="long_btn">
                Long Break
            </button>
        </div><!--buttons-->

        <div class="clock">
            <div class="minute">
                25
            </div>

            <div class="points">
                :
            </div>

            <div class="second">
                00
            </div>
        </div><!--clock-->

        <button class="start_btn">
            Start
        </button><!--start_btn-->

        <button class="clear_btn">
            Clear
        </button><!--clear_btn-->

        <form onsubmit="submitChange(event)">
        <input type="number" placeholder="Pomodoro" class="pomodoro_chng" name="pomodoro_chng"/>
        <input type="number" placeholder="Short Break" class="short_chng" name="short_chng"/>
        <input type="number" placeholder="Long Break" class="long_chng" name="long_chng"/>
        <input type="submit" class="time_chng" value="submit"/>
        </form>
    </div><!--container--> 
    <script src="mpmdr.js"></script>
</body>

</html>
